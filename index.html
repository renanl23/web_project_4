<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="html, css, javascript" />
    <meta name="author" content="Renan Lima" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>EUA Afora</title>
  </head>
  <body>
    <div class="page">
      <!-- Header -->
      <header class="header">
        <img
          src="images/header__logo.svg"
          class="header__logo"
          alt="Around The U.S."
        />
        <div class="header__line">
          <hr />
        </div>
      </header>
      <main class="content">
        <!-- Profile -->
        <div class="profile">
          <div class="profile__image"></div>
          <div class="profile__info">
            <div class="profile__heading">
              <h1 class="profile__title">Jacques Cousteau</h1>
              <button class="profile__edit button"></button>
            </div>
            <p class="profile__subtitle">Explorar</p>
          </div>
          <button class="profile__add button"></button>
        </div>
        <!-- Elements -->
        <ul class="elements">
          <li class="element">
            <img
              src="images/element_image1.jpg"
              class="element__image"
              alt="Foto do Vale de Yosemite com rio e céu claro e montanhas a margem"
            />
            <section class="element__info">
              <h2 class="element__title">Vale de Yosemite</h2>
              <img
                src="images/profile__like.svg"
                alt="Icone com formato de coração"
                class="element__like"
              />
            </section>
          </li>

          <li class="element">
            <img
              src="images/element_image2.jpg"
              class="element__image"
              alt="Foto do Lago Louise com céu nublado e montanhas a margem"
            />
            <section class="element__info">
              <h2 class="element__title">Lago Louise</h2>
              <img
                src="images/profile__like.svg"
                alt="Icone com formato de coração"
                class="element__like"
              />
            </section>
          </li>

          <li class="element">
            <img
              src="images/element_image3.jpg"
              class="element__image"
              alt="Foto das Montanhas Carecas com por do sol montanhas"
            />
            <section class="element__info">
              <h2 class="element__title">Montanhas Carecas</h2>
              <img
                src="images/profile__like.svg"
                alt="Icone com formato de coração"
                class="element__like"
              />
            </section>
          </li>

          <li class="element">
            <img
              src="images/element_image4.jpg"
              class="element__image"
              alt="Foto das montanhas Latermar a noite com céu estrelado"
            />
            <section class="element__info">
              <h2 class="element__title">Latemar</h2>
              <img
                src="images/profile__like.svg"
                alt="Icone com formato de coração"
                class="element__like"
              />
            </section>
          </li>

          <li class="element">
            <img
              src="images/element_image5.jpg"
              class="element__image"
              alt="Foto a margem do rio e montanhas do Vanoise National Park e céu limpo"
            />
            <section class="element__info">
              <h2 class="element__title">Vanoise National Park</h2>
              <img
                src="images/profile__like.svg"
                alt="Icone com formato de coração"
                class="element__like"
              />
            </section>
          </li>

          <li class="element">
            <img
              src="images/element_image6.jpg"
              class="element__image"
              alt="Foto do pier do Largo di Braies, com barcos de madeira a margem e céu claro"
            />
            <section class="element__info">
              <h2 class="element__title">Lago di Braies</h2>
              <img
                src="images/profile__like.svg"
                alt="Icone com formato de coração"
                class="element__like"
              />
            </section>
          </li>
        </ul>
      </main>
      <!-- Footer -->
      <footer class="footer">
        <p class="footer__copyright">&copy; 2022. Renan Lima</p>
      </footer>
      <!-- Modal -->
      <div class="modal">
        <form class="modal__content" name="form__edit-profile" action="#">
          <span class="modal__close">&times;</span>
          <h1 class="modal__title">Editar perfil</h1>
          <input
            type="text"
            name="title"
            id="title"
            placeholder="Nome"
            autocomplete="off"
            value="Jacques Cousteau"
            class="modal__input-text form__title"
          />
          <input
            type="text"
            name="subtitle"
            id="subtitle"
            placeholder="Sobre mim"
            autocomplete="off"
            value="Explorar"
            class="modal__input-text form__subtitle"
          />
          <button type="submit" class="modal__button">Salvar</button>
        </form>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
