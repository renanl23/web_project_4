<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="html, css, javascript" />
    <meta name="author" content="Renan Lima" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>EUA Afora</title>
  </head>
  <body>
    <div class="page">
      <!-- Header -->
      <header class="header">
        <img
          src="images/Vector.svg"
          class="header__logo"
          alt="Around The U.S."
        />
        <div class="header__line">
          <hr />
        </div>
      </header>
      <main class="content">
        <!-- Profile -->
        <div class="profile">
          <div class="profile__image"></div>
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button class="profile__edit button"></button>
            <h2 class="profile__subtitle">Explorar</h2>
          </div>
          <button class="profile__add button"></button>
        </div>
        <!-- Elements -->
        <div class="elements">
          <div class="element">
            <img
              src="images/element_image1.jpg"
              class="element__image"
              alt=""
            />
            <div class="element__info">
              <h1 class="element__title">Vale de Yosemite</h1>
              <img
                src="images/profile__like.svg"
                alt=""
                class="element__like"
              />
            </div>
          </div>

          <div class="element">
            <img
              src="images/element_image2.jpg"
              class="element__image"
              alt=""
            />
            <div class="element__info">
              <h1 class="element__title">Lago Louise</h1>
              <img
                src="images/profile__like.svg"
                alt=""
                class="element__like"
              />
            </div>
          </div>

          <div class="element">
            <img
              src="images/element_image3.jpg"
              class="element__image"
              alt=""
            />
            <div class="element__info">
              <h1 class="element__title">Montanhas Carecas</h1>
              <img
                src="images/profile__like.svg"
                alt=""
                class="element__like"
              />
            </div>
          </div>

          <div class="element">
            <img
              src="images/element_image4.jpg"
              class="element__image"
              alt=""
            />
            <div class="element__info">
              <h1 class="element__title">Latemar</h1>
              <img
                src="images/profile__like.svg"
                alt=""
                class="element__like"
              />
            </div>
          </div>

          <div class="element">
            <img
              src="images/element_image5.jpg"
              class="element__image"
              alt=""
            />
            <div class="element__info">
              <h1 class="element__title">Vanoise National</h1>
              <img
                src="images/profile__like.svg"
                alt=""
                class="element__like"
              />
            </div>
          </div>

          <div class="element">
            <img
              src="images/element_image6.jpg"
              class="element__image"
              alt=""
            />
            <div class="element__info">
              <h1 class="element__title">Lago di Braies</h1>
              <img
                src="images/profile__like.svg"
                alt=""
                class="element__like"
              />
            </div>
          </div>
        </div>
      </main>
      <!-- Footer -->
      <footer class="footer">
        <p class="footer__copyright">&copy; 2022. Renan Lima</p>
      </footer>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
